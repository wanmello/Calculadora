<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="Calculadora.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="Calculadora.js"></script>
        <title>Calculadora</title>
    </head>
    <body>
            <div class="box">
                <div class="row">
                    <div class="col-sm-12"><input type="text" id="fresult" name="fresult"></div>
                </div>
                <div class="row g-1">
                    <div class="col-sm-3"><button type="button" id="btn1"   class="btn btn-primary border" value="1">1</button></div>
                    <div class="col-sm-3"><button type="button" id="btn2"   class="btn btn-primary border" value="2">2</button></div>
                    <div class="col-sm-3"><button type="button" id="btn3"   class="btn btn-primary border" value="3">3</button></div>
                    <div class="col-sm-3"><button type="button" id="btnAdd" class="btn btn-primary border" value="+">+</button></div>
                </div>
                <div class="row g-1">
                    <div class="col-sm-3"><button type="button" id="btn4"   class="btn btn-primary border" value="4">4</button></div>
                    <div class="col-sm-3"><button type="button" id="btn5"   class="btn btn-primary border" value="5">5</button></div>
                    <div class="col-sm-3"><button type="button" id="btn6"   class="btn btn-primary border" value="6">6</button></div>
                    <div class="col-sm-3"><button type="button" id="btnSub" class="btn btn-primary border" value="-">-</button></div>
                </div>
                <div class="row g-1">
                    <div class="col-sm-3"><button type="button" id="btn7"   class="btn btn-primary border" value="7">7</button></div>
                    <div class="col-sm-3"><button type="button" id="btn8"   class="btn btn-primary border" value="8">8</button></div>
                    <div class="col-sm-3"><button type="button" id="btn9"   class="btn btn-primary border" value="9">9</button></div>
                    <div class="col-sm-3"><button type="button" id="btnMult"class="btn btn-primary border" value="*">X</button></div>
                </div>
                <div class="row g-1">
                    <div class="col-sm-9"><button type="button" id="btn0"   class="btn btn-primary border" value="0">0</button></div>
                    <div class="col-sm-3"><button type="button" id="btnDiv" class="btn btn-primary border" value="/">/</button></div>
                </div>
                <div class="row g-1">
                    <div class="col-sm-9"><button type="button" id="btnResult" class="btn btn-danger border">=</button></div>
                    <div class="col-sm-3"><button type="button" id="btnReset" class="btn btn-success border">C</button></div>
                </div>
            </div>
    </body>
</html>
